server:
  port: 8080
spring:
  application:
   name: events-api
  datasource:
    username: root
    password: mysql
    url: jdbc:mysql://localhost:3306/db_events
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    show-sql: true
springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    enabled: true
    path: /v3/api-docs
